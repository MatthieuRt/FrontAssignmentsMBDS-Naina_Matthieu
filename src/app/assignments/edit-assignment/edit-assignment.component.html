@if(assignment) {
<div class="flex items-start min-width">
  <div class="lg:ml-4 text-center lg:text-left mt-3 lg:mt-0 surround-title">
    <div class="title">
      <h1>Edition de l'assignment :</h1>
      <h2><strong>{{assignment.nom}}</strong></h2>
    </div>
  </div>
  <div class="w-20 h-20 image-fit" style="margin-left: 12%;">
    <img alt="Image de la matiÃ¨re" class="rounded-full" src="assets/dist/images/{{ assignment.matiere_img }}">
  </div>

</div>
<div class="container">
  <form ngForm class="form" #formupdate (submit)="onSaveAssignment(); formupdate.reset(); ">
    <mat-form-field>
      <input matInput placeholder="Edition du nom" [(ngModel)]="nomAssignment" name="assignment-name">
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Edition de la date" [(ngModel)]="dateDeRendu" name="date">
      <mat-datepicker-toggle matSuffix [for]="picker">
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Instruction du devoir</mat-label>
      <textarea matInput placeholder="instruction du devoir"  [(ngModel)]="description" name="description"></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary" [disabled]="((!nomAssignment)||(!dateDeRendu)||(!description))">
      Sauver
    </button>
  </form>
</div>
}
